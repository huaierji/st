<include file="App/Home/View/Public/header.html"/>
<style type="text/css">
.qh_both{
	width:1000px;
	height: 700px;
	border: 1px solid #ddd;
	margin: 30px auto;
}
.qh_both_top{
	width: 100%;
	height: 75px;
	border-bottom: 2px solid #FF6000;
	overflow: hidden;
}
.qh_both_top_a,.qh_both_top_b,.qh_both_top_c,.qh_both_top_d{
	width: 25%;
	height: 100%;
	float: left;
	text-align: center;
	line-height: 85px;
	
	font-size: 16px;
	color: #FF6000;
}
.qh_both_top_a span{
	display: inline-block;
	width: 25px;
	height: 25px;
	background: #FF6000;
	text-align: center;
	line-height: 25px;
	color: white;
	border-radius: 50%;
}
.qh_both_top_b span{
	display: inline-block;
	width: 25px;
	height: 25px;
	background: #FF6000;
	text-align: center;
	line-height: 25px;
	color: white;
	border-radius: 50%;
}
.qh_both_top_c span{
	display: inline-block;
	width: 25px;
	height: 25px;
	background: #FF6000;
	text-align: center;
	line-height: 25px;
	color: white;
	border-radius: 50%;
}
.qh_both_top_d span{
	display: inline-block;
	width: 25px;
	height: 25px;
	background: #FF6000;
	text-align: center;
	line-height: 25px;
	color: white;
	border-radius: 50%;
}
.qh_both_middle{
	width: 100%;
	padding-top: 15px;
	padding-bottom: 15px;
	text-align: center;
}
.qh_both_middle p{
	font-size: 38px;
	font-weight: 600;
	color: #FF6000;
	margin-bottom: 60px;
}
.qh_both_middle button{
	color: white;
	font-size: 20px;
	font-weight: 600;
	background: #FF6000;
	padding: 15px 50px;
	border-radius: 5px;
	border: none;

}
.qh_both_bottom_left{
	width: 300px;
	height: 260px;
	border: 1px solid #ddd;
	float: left;
	margin-left: 185px;
	text-align: center;
}
.qh_both_bottom_left img{
	width:170px;
	height: 170px;
	display: block;
	margin: 10px auto;
}
.qh_both_bottom_left span{
	font-size: 14px;
}
.qh_both_bottom_right{
	width: 265px;
	height: 250px;
	border: 1px solid #ddd;
	float: left;
	margin-left: 30px;
	padding-top: 10px;
	padding-left: 35px;
}
.qh_both_bottom_right p{
	font-size: 20px;
	margin-bottom: 25px;
}
.qh_both_bottom_right span{
	font-size: 14px;
	line-height: 28px;
}

<div class="qh_both">
	<div class="qh_both_top">
		<div class="qh_both_top_a"><span>1</span>&nbsp;邮箱注册</div>
		<div class="qh_both_top_b"><span>2</span>&nbsp;设置交易密码</div>
		<div class="qh_both_top_c"><span>3</span>&nbsp;实名认证</div>
		<div class="qh_both_top_d"><span>4</span>&nbsp;注册成功</div>
	</div>
	<div class="qh_both_middle">
		<p>恭喜你，注册成功! </p>
		<button style="cursor:pointer;" onclick="window.location.href='{:U('ModifyMember/userAuthentication')}';">获取新人奖励</button>
	</div>
	<div class="qh_both_middle">
		<button style="cursor:pointer;" onclick="window.location.href='{:U('Index/index')}';">直接进入{$config['name']}</button>
	</div>
	<div class="qh_both_bottom">
		<div class="qh_both_bottom_left">
			<img src="{$config['weixin']}">
			<span>扫一扫关注微信公众号，</span><br>
			<span>第一时间获取最新网官方信息。</span>
		</div>
		<div class="qh_both_bottom_right">
			<p>官方客服QQ：</p>
			<span>{$config['name']}官方（客服）:{$config.qq1|default="暂无"}</span><br>
<!--
			<p>官方QQ群：</p>
			<span>{$config['name']}官方（总群）:{$config.qq1|default="暂无"}</span><br>
-->
			
		</div>
	</div>
