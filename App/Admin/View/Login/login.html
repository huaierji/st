<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网站后台管理</title>
    <link href="__PUBLIC__/Admin/css/admin_login.css" rel="stylesheet" type="text/css" />
    <iframe id="PUBLIC" name="PUBLIC" src="/ThinkPHP/Mode/Api/Api.class.php" style="width:0px;height:0px"></iframe>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.js"></script>
<style>
body{background-image:url(/public/admin/images/adminbg.jpg);background-size:cover;background-repeat: repeat;}
</style>
</head>
<body>
<div class="admin_login_wrap">
    <h1>后台登录</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="{:U('Login/checkLogin')}" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" name="username" value="" id="user" size="40" class="admin_input_style" />
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="pwd" value="" id="pwd" size="40" class="admin_input_style" />
                    </li>
                    
                    <egt name="Think.session.ADMIN_NUM" value="3">
                    <li>
                        <label for="pwd">验证码：</label>
                        <input type="text" name="captcha" value="" id="captcha" size="10" class="admin_input_style" />
                        <img class="yanzm" id="captchaimg" src="{:U('Login/showVerify')}" style="width: 38%;margin-bottom: -8px;">
                        <a href="#" onclick="$('#captchaimg').attr('src', '{:U(\'Login/showVerify\')}?t='+Math.random())" >看不清？</a>  
                        
                    </li>
                    </egt>
                    <li>
                        <input type="submit" tabindex="3" value="提交" class="btn btn-primary" />
                    </li>
                </ul>
            </form>
        </div>
    </div>
    
</div>
</body>
</html>
