<include file="App/Home/View/Public/header.html"/>
<style>
    .backg_pic{ padding-top:70px; background: url("/Public/Home/images/login_bg700.jpg?16022901") 50% 0 no-repeat;}
    .top{ border-bottom:0; padding:10px 0;}
    /*#main{ padding:0;}*/
    .login_tongyi{ width:400px; margin:0 auto; border:1px solid #ddd;height:450px; background-color: #fff; opacity: 0.8;}
    .ybc_footer{ text-align:center; color:#999; margin:30px 0;}
	 .loginBox .login label.error{
         float:inherit;
         padding-left: 10px;
     }
    .error{
        color: #999;
		display:block;
    }
	.user_mtop{ margin-top:30px;}
	.yanzm{  position:absolute; right:80px; top:2px;}
	.login li {
    margin-bottom: 20px;
}
.login li span.youzh_pleft{ padding-left:40px; margin-left:0px;}
.login .zhuce{ padding-left:15px;}
#email-error,#captcha-error{margin:0 auto;}
</style>
<div id="main" class="backg_pic">
    <div class="mainbody login_tongyi">

        <div class="bigcontainer">
            <div class="left630">
                <h2 class="user user_mtop">忘记密码</h2>

                <div class="loginBox">
                    <form method="post" id="findPwdForm" action="{:U('Login/findpwd')}" jump-url="{:U('Login/resetpwd')}">
                        <!-- 电子邮箱 -->
                        <ul class="login">
                            <li><label for="email">手机号码：</label><input type="text" class="loginValue" value="" name="email">
                            </li>
                            <li style="position:relative;"><label>验证码：</label><input class="loginValue" name="captcha" id="captcha">
                                <img class="yanzm" id="captchaimg" src="{:U('Login/showVerify')}">
                                <a href="#" onclick="$('#captchaimg').attr('src', '{:U(\'Login/showVerify\')}?t='+Math.random())" style="position:absolute; right:20px; top:2px;">看不清？</a></li>
                            <li style="margin-bottom:15px;"><label>&nbsp;</label><input type="submit" value="找回密码" class="tijiao" style="border:0;"></li>
                            <li><!--<label>&nbsp;</label>--><span class="youzh_pleft">已有账号&nbsp;<a href="{:U('Login/index')}">登录</a></span><span>没有{$config.name|default='本网站'}账号？&nbsp;<a href="{:U('Reg/reg')}" class="zhuce">注册一个</a></span></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#findPwdForm").validate({
        rules: {
            email:{
                required:true,
                //email:true
            },
            captcha:{
                required:true
            }
        },
        messages: {
            email:{
                required:"手机号不能为空",
                email:"手机格式不正确"
            },
            captcha:{
                required:"验证码不能为空"
            }
        },
        submitHandler:function(form){
            ajax_submit_form(form)
            return false;
        },
        invalidHandler: function() {  //不通过回调
            return false;
        }
    });
</script>

<!--footer start-->
<include file="App/Home/View/Public/footer.html"/>
