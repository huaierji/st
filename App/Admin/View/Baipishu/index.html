   <include file="App/Admin/View/Public/left.html"/>
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">文章管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
            	<!--article_category_id传递文章类型id-->
                <form action="{:U('Art/index')}" method="post" id="myform">
                    <table class="search-tab">
                        <tr>
                            <input type="hidden" id="article_category_id" name="article_category_id" value="{$Think.get.article_category_id}">
                            <th width="70">标题:</th>
                            <td><input class="common-text" placeholder="关键字" name="title" value="{$inquire.news_title}" id="news_title" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
           
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:U('Baipishu/insert')}"><i class="icon-font"></i>新增文章</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>封面</th>
                            <th>内容</th>
                          <!--   <th>标红</th> -->
                            <th>更新时间</th>
                            <!-- <th>状态</th> -->
                            <th>操作</th>
                        </tr>
  						<volist name='list' id='vo'>
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.title}</td>
                            <td><img src="{$vo.pic}" width="200px"></td>
                            <td>{$vo.content}</td>
                         <!--    <td><eq name="vo.sign" value="1">是<else/>否</eq></td> -->
                            <td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                            <!-- <td>{$vo.status}</td> -->
                            <td>												
                                <a class="link-update" href="{:U('Baipishu/insert',array('id'=>$vo['id']))}">修改</a>
                                &nbsp;&nbsp;
                                <a class="link-del" href="{:U('Baipishu/delete', array('id'=>$vo['id']))}" onclick="return confirm('确认删除吗？')">删除</a>
								
								<eq name="Think.get.article_category_id" value="5"><a target="_blank" href="{:U('Home/Art/details',array('id'=>$vo['article_id']))}">查看当前文章</a></eq>
							
							</td>                        
                            </tr>
                        </volist>
                       
                    </table>
                    <div class="list-page"> <ul>{$page}</ul></div>
                </div>
          
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
$(".sub-menu").eq(10).show();
$("#myform").ready(function(e) {
$(".sub-menu").eq(10).children("li").eq(0).addClass("on");
});
</script>
