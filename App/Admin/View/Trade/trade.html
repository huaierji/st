    <include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">交易记录</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
				<div class="search-wrap">
					<div class="search-content">
						<form action="{:U('Trade/trade')}" method="post">
							<table class="search-tab">
								<tr>
                                    <th width="120">选择币种:</th>
                                    <td>
                                        <select name="currency_id" id="">
                                           
                                            <volist name="currency" id="vo">
                                                <option value="{$vo['currency_id']}" <eq name="c_id" value="$vo['currency_id']"> selected="selected"</eq>>{$vo['currency_name']}</option>
                                            </volist>
                                        </select>
                                    </td>
                                    <th width="120">选择类型:</th>
                                    <td>
                                        <select name="type" id="">
                                            <option value="0">全部</option>
                                            <option value="buy" >买入</option>
                                            <option value="sell" >卖出</option>
                                        </select>
                                    </td>

									<th width="70">购买人:</th>
									<td><input class="common-text" placeholder="购买人email" name="email" value="" id="" type="text"></td>
                                    <th><i class="require-red">*</i>开始时间：</th>
                                    <td>
                                        <input type="text" name="addTime" class="ui_timepicker" id="aaaaa1" placeholder="选择日期时间" value="{$list.add_time|date='Y-m-d H:i:s',###}"  />
                                    </td>
                                    <th><i class="require-red">*</i>截止时间：</th>
                                    <td>
                                        <input type="text" name="endTime" class="ui_timepicker" id="aaaaa2" placeholder="选择日期时间" value="{$list.end_time|date='Y-m-d H:i:s',###}" / >
                                    </td>
                                    <script type="text/javascript">
                                        $(function () {
                                            $("#aaaaa1").datetimepicker({
                                                //showOn: "button",
                                                //buttonImage: "./css/images/icon_calendar.gif",
                                                //buttonImageOnly: true,
                                                showSecond: true,
                                                timeFormat: 'hh:mm:ss',
                                                stepHour: 1,
                                                stepMinute: 1,
                                                stepSecond: 1
                                            })
                                            $("#aaaaa2").datetimepicker({
                                                //showOn: "button",
                                                //buttonImage: "./css/images/icon_calendar.gif",
                                                //buttonImageOnly: true,
                                                showSecond: true,
                                                timeFormat: 'hh:mm:ss',
                                                stepHour: 1,
                                                stepMinute: 1,
                                                stepSecond: 1
                                            })

                                        })
                                    </script>
									<td><input class="btn btn-primary btn2" value="查询" type="submit"></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <caption>手续费总额:<span style="font-size:20px;">{$moneyNum}</span></caption>
                        <tr>
                            <th>成交编号</th>
                            <th>订单号</th>
                            <th>买家email</th>
                            <th>币种</th>
                            <th>数量</th>
                            <th>单价</th>
                            <th>总量</th>
							<th>手续费</th>
							<th>类型</th>
                            <th>成交时间</th>
                        </tr>
                        <volist name="list" id="vo" empty="$empty">
                        <tr>
                            <td>{$vo.trade_id}</td>
                            <td>{$vo.trade_no}</td>
                            <td>{$vo.email}</td>
                            <td>{$vo.b_name}</td>
                            <td>{$vo.num}</td>
                            <td>{$vo.price}</td>
                            <td>{$vo.money}</td>
							<td>{$vo['fee']|number_format=###,4}</td>
                            <td>{$vo.type_name}</td>
                            <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                        </tr>
                        </volist>
                    </table>
                    <div class="list-page"> <ul>{$page}</ul></div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
$(".sub-menu").eq(5).show();
$(".sub-menu").eq(5).children("li").eq(1).addClass("on");
</script>
