<include file="App/Admin/View/Public/left.html"/>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">财务日志</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
				<div class="search-wrap">
					<div class="search-content">
						<form action="{:U('Finance/index')}" method="post">
							<table class="search-tab">
								<tr>
									<th width="120">选择分类:</th>
									<td>
										<select name="type_id" id="">
											<option value="0">全部</option>
											<volist name='type' id='vo'>
											<option value="{$vo.id}" <eq name='post.type_id' value="$vo['id']" >selected</eq> >{$vo.name}</option>
											</volist>
										</select>
									</td>
									<th width="70">用户:</th>
									<td><input class="common-text" placeholder="用户" name="name" value="{$post.name}" id="" type="text"></td>
                                    <th width="70">用户ID:</th>
									<td><input class="common-text" placeholder="用户ID" name="member_id" value="{$post.member_id}" id="" type="text"></td>
                                    <th><i class="require-red">*</i>开始时间：</th>
                                    <td>
                                        <input type="text" name="addTime" class="ui_timepicker" id="aaaaa1" placeholder="选择日期时间" value="{$list.add_time|date='Y-m-d H:i:s',###}"  />
                                    </td>
                                    <th><i class="require-red">*</i>截止时间：</th>
                                    <td>
                                        <input type="text" name="endTime" class="ui_timepicker" id="aaaaa2" placeholder="选择日期时间" value="{$list.end_time|date='Y-m-d H:i:s',###}" / >
                                    </td>
                                    <td>
									<td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                                 </tr>
                                 <tr>   
                                    <th><i class="require-red">*</i>开始时间：</th>
                                    <td>
                            
                                    <div class="row"><div class="col-md-6">
                                                    <i class="fa fa-calendar"></i></span>
                                                    <input type="text" name="add_time" class="ui_timepicker" id="aaaaaa1" placeholder="选择日期时间" value="{$list.add_time|date='Y-m-d H:i:s',###}"  />
                                                </div></div></td>
                                  <script type="text/javascript">
                                    $(function () {
                                        $("#aaaaa1").datetimepicker({
                                            //showOn: "button",
                                            //buttonImage: "./css/images/icon_calendar.gif",
                                            //buttonImageOnly: true,
                                            showSecond: true,
                                            timeFormat: 'hh:mm:ss',
                                            stepHour: 1,
                                            stepMinute: 1,
                                            stepSecond: 1
                                        })
                                            $("#aaaaa2").datetimepicker({
                                            //showOn: "button",
                                            //buttonImage: "./css/images/icon_calendar.gif",
                                            //buttonImageOnly: true,
                                            showSecond: true,
                                            timeFormat: 'hh:mm:ss',
                                            stepHour: 1,
                                            stepMinute: 1,
                                            stepSecond: 1
                                        })
                                        $("#aaaaaa1").datetimepicker({
                                            //showOn: "button",
                                            //buttonImage: "./css/images/icon_calendar.gif",
                                            //buttonImageOnly: true,
                                            showSecond: true,
                                            timeFormat: 'hh:mm:ss',
                                            stepHour: 1,
                                            stepMinute: 1,
                                            stepSecond: 1
                                        })
                                            $("#aaaaaa2").datetimepicker({
                                            //showOn: "button",
                                            //buttonImage: "./css/images/icon_calendar.gif",
                                            //buttonImageOnly: true,
                                            showSecond: true,
                                            timeFormat: 'hh:mm:ss',
                                            stepHour: 1,
                                            stepMinute: 1,
                                            stepSecond: 1
                                        })
                                   
                                    })
                                </script>
                                    <th><i class="require-red">*</i>截止时间：</th>
                                    <td><div class="row"><div class="col-md-6">
                                                    <i class="fa fa-calendar"></i></span>
                                                    <input type="text" name="end_time" class="ui_timepicker" id="aaaaaa2" placeholder="选择日期时间" value="{$list.end_time|date='Y-m-d H:i:s',###}" / >
                                                </div></div></td>
									<td><input class="btn btn-primary btn2" name="sub" value="下载表格" type="button" onclick="download()"></td>
                                     <td>总金额:<span style="font-size:20px;">{$moneyNum}</span></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>日志编号</th>
                            <th>所属</th>
                            <th>财务类型</th>
                            <th>下级id</th>
                            <th>内容</th>
                            <th>金额</th>
                            <th>币种</th>
							<th>收入/支出</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo" empty="$empty">
                        <tr>
                            <td>{$vo.finance_id}</td>
                            <td>{$vo.username}</td>
                            <td>{$vo.typename}</td>
                            <td>{$vo.member_id}</td>
                            <td>{$vo.content}</td>
                            <td>{$vo.money}</td>
                            <td>{$vo.currency_name}</td>
							<td><eq name='vo.money_type' value='1'>收入<else/>支出</eq></td>
                            <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
                            <td>
							</td>
                        </tr>
                        </volist>
                    </table>
					<div class="list-page"> <ul>{$page}</ul></div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script>
$(".sub-menu").eq(3).show();
$(".sub-menu").eq(3).children("li").eq(2).addClass("on");
</script>
<script>
function download(){
	var member_id = {$post.member_id}+0?{$post.member_id}:0;
	var add_time=$('#aaaaaa1').val();
	var end_time=$('#aaaaaa2').val();
	var url="{:U('Finance/derivedExcel')}";
	window.location.href=url+"?add_time="+add_time+"&&end_time="+end_time+"&member_id="+member_id;
}
</script>
